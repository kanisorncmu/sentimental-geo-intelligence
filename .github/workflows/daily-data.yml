name: Daily Data Update

on:
  schedule:
    - cron: "0 0 * * *"   # รันทุกวันตอนเที่ยงคืน UTC
  workflow_dispatch:      # กดรันเองได้ด้วย

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests pandas

      - name: Run pipeline (yesterday TH)
        env:
          YT_API_KEY: ${{ secrets.YT_API_KEY }}
        run: |
          export TZ=Asia/Bangkok
          PYDATE=$(date -d 'yesterday' +%Y-%m-%d)
          echo "Target date: $PYDATE"
          python src/fetch_youtube.py --date "$PYDATE" --target-per-day 10000
          python src/clean.py --date "$PYDATE"
          python src/aggregate.py --date "$PYDATE"

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add public/ data/
          git commit -m "Daily data update"
          git push
