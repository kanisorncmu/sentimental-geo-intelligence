name: Daily Data Update

on:
  schedule:
    - cron: "0 1 * * *"   # 08:00 น.ไทย (UTC+7)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    # <<< ใส่ env ระดับ job ให้ทุก step เห็น >>>
    env:
      YT_API_KEY: ${{ secrets.YT_API_KEY }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # <<< step ตรวจว่า env ถูกส่งมาจริง >>>
      - name: Check API key present
        run: |
          if [ -z "$YT_API_KEY" ]; then
            echo "YT_API_KEY missing"; exit 1
          else
            echo "YT_API_KEY is set (len ${#YT_API_KEY})"
          fi

      - name: Run pipeline (yesterday, TH)
        run: |
          export TZ=Asia/Bangkok
          PYDATE=$(date -d 'yesterday' +%Y-%m-%d)
          echo "Target date: $PYDATE"
          python src/fetch_youtube.py --date "$PYDATE" --target-per-day 10000
          python src/clean.py --date "$PYDATE"
          python src/aggregate.py --date "$PYDATE"

      - name: Commit & push data
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data public
          git commit -m "auto: update data for $(date -d 'yesterday' +%Y-%m-%d)" || echo "No changes"
          git push
