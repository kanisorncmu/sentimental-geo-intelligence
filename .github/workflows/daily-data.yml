name: Daily Data Update

on:
  schedule:
    - cron: "0 1 * * *"   # 08:00 น.ไทย (UTC+7)
  workflow_dispatch:

permissions:
  contents: write  # อนุญาตให้ commit/push กลับ repo

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install google-api-python-client tqdm pytz

      - name: Run pipeline (yesterday TH)
        env:
          YT_API_KEY: ${{ secrets.YT_API_KEY }}
        run: |
          export TZ=Asia/Bangkok
          PYDATE=$(date -d 'yesterday' +%Y-%m-%d)
          echo "Target date: $PYDATE"
          python src/fetch_youtube.py --date "$PYDATE" --target-per-day 10000
          python src/clean.py --date "$PYDATE"
          python src/aggregate.py --date "$PYDATE"

      - name: Commit & push data
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data public
          git commit -m "auto: update data for $(date -d 'yesterday' +%Y-%m-%d)" || echo "No changes"
          git push
